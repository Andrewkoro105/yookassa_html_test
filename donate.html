<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://yookassa.ru/integration/simplepay/css/yookassa_construct_form.css?v=1.27.0">
</head>
<body>
<br>
<link rel="stylesheet" href="https://yookassa.ru/integration/simplepay/css/yookassa_construct_form.css?v=1.27.0">
<form class="yoomoney-payment-form" action="https://yookassa.ru/integration/simplepay/payment" method="post"
      accept-charset="utf-8">
    <div class="ym-hidden-inputs">
    </div>
    <div class="ym-payment-btn-block ym-align-space-between">
        <div class="ym-input-icon-rub">
            <input name="sum" placeholder="0.00" class="ym-input ym-sum-input ym-required-input" type="number"
                   step="any">
        </div>
        <button data-text="На чай" class="ym-btn-pay ym-result-price"><span class="ym-text-crop">На чай</span> <span
                class="ym-price-output"></span></button>
        <img src="https://yookassa.ru/integration/simplepay/img/iokassa-gray.svg?v=1.27.0" class="ym-logo" width="114"
             height="27" alt="ЮKassa">
    </div>
    <input name="shopId" type="hidden" value="1153746"></form>
<script src="https://yookassa.ru/integration/simplepay/js/yookassa_construct_form.js?v=1.27.0"></script>
</body>
</html>
